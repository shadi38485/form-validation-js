<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h3>Sign Up Form</h3>
        <div class="form-group">
          <label for="firstName" class="label-block">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            class="input-text"
          />
        </div>
        <div class="form-group">
          <label for="" class="label-block">Last Name</label>
          <input type="text" id="" placeholder="Last Name" class="input-text" />
        </div>
        <div class="form-group">
          <label for="" class="label-block">Email</label>
          <input type="email" id="" placeholder="Email" class="input-text" />
        </div>
        <div class="form-group">
          <label for="" class="label-block">Password</label>
          <input
            type="password"
            id=""
            placeholder="Password"
            class="input-text"
          />
        </div>

        <div class="form-group">
          <label for="" class="label-block">Skills</label>

          <div class="checkbox-container">
            <input type="checkbox" id="" />
            <label for="">Html</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="" />
            <label for="">Css</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="" />
            <label for="">Js</label>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="label-block">Degree</label>

          <div class="radio-container">
            <input type="radio" id="" />
            <label for="">Bachler</label>
          </div>

          <div class="radio-container">
            <input type="radio" id="" />
            <label for="">Master</label>
          </div>

          <div class="radio-container">
            <input type="radio" id="" />
            <label for="">PHD</label>
          </div>
        </div>

        <div class="btns-container">
          <button class="btn">Clear</button>
          <button class="btn">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
