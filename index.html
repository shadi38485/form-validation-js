<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- input , button , select , textarea -->
      <form class="form">
        <h3>Sign Up Form</h3>
        <div class="form-group">
          <label for="firstName" class="label-block">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            class="input-text"
            name="firstName"
          />
          <div class="firstName-error error"></div>
        </div>
        <div class="form-group">
          <label for="" class="label-block">Last Name</label>
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            class="input-text"
            name="lastName"
          />
          <div class="lastName-error error"></div>
        </div>
        <div class="form-group">
          <label for="" class="label-block">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="input-text"
            name="email"
          />
          <div class="email-error error"></div>
        </div>
        <div class="form-group">
          <label for="" class="label-block">Password</label>
          <input
            type="password"
            id=""
            placeholder="Password"
            class="input-text"
            name="password"
          />
        </div>

        <div class="form-group">
          <label for="" class="label-block">Skills</label>

          <div class="checkbox-container">
            <input type="checkbox" id="" name="skills" value="html" />
            <label for="">Html</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="" name="skills" value="css" />
            <label for="">Css</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="" name="skills" value="js" />
            <label for="">Js</label>
          </div>
          <div class="skills-error error"></div>
        </div>

        <div class="form-group">
          <label for="" class="label-block">Degree</label>

          <div class="radio-container">
            <input type="radio" id="" name="degree" value="Bachler" />
            <label for="">Bachler</label>
          </div>

          <div class="radio-container">
            <input type="radio" id="" name="degree" value="Master" />
            <label for="">Master</label>
          </div>

          <div class="radio-container">
            <input type="radio" id="" name="degree" value="PHD" />
            <label for="">PHD</label>
          </div>

          <div class="degree-error error"></div>
        </div>

        <div class="btns-container">
          <button class="btn">Clear</button>
          <!-- <input class="btn" type="submit" value="Sign Up"> -->
          <button class="btn" type="submit" id="submit-btn">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
